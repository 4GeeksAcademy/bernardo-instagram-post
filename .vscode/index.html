<!DOCTYPE html>
<html>

<head>
    <title>Post de Instagram</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="post">
        <div class="post-header">
            <img class="post-avatar" src="https://wallpapercave.com/wp/wp2885468.jpg" alt="Avatar de usuario">
            <span class="post-username">HTML5<br>Rigoberto</span>
            <span class="post-puntitos"><i class="fas fa-ellipsis-v"></i></span>
        </div>
        <img class="post-image"
            src="https://www.pasionitaliana.com/wp-content/uploads/2020/09/san-Quirico-tuscany-luca-micheli-r9RW20TrQ0Y-unsplash-scaled-1-1400x1049.jpg"
            alt="Imagen del post">
        <div class="post-icons">
            <i class="fas fa-heart"></i>
            <i class="fas fa-comment"></i>
            <i class="fas fa-share"></i>
            <i class="fas fa-bookmark"></i>
        </div>
        <div class="post-caption">Liked by <strong>4geeksAcademy,html,web and 100.000 others</strong></div>
        <div class="post-footer">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor
            incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco
            laboris nisi ut aliquip ex ea commodo consequat.
        </div>
    </div>
</body>

</html>
